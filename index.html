<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="normalize.css"/>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="form">
<div id="column1">
	<form>
		<label for="name">FIRST NAME</label><br>
		<input type="text" placeholder="Jonathan" /><br>
		<label for="last">LAST NAME</label><br>
		<input type="text" placeholder="Doe" /><br>
		<label for="mail">EMAIL</label><br>
		<input type="email" placeholder="joe@doe.com" /><br>
		<label for="place">COUNTRY</label><br>
			<select>
				<option value="p1">Choose a Country</option>
				<option value="p2">France</option>
				<option value="p3">Portugal</option>
				<option value="p4">Denmark</option>
			</select><br>
		<label for="you">BIOGRAPHY</label><br>
		<textarea id="you" rows="5" cols="30"></textarea>
	</form>
</div>
<div id="column2">
	<form>
		<label for="num">PHONE NUMBER</label><br>
		<input type="tel" placeholder="+351 999 9999" /><br>
		<label for="aff">AFFILIATIONS</label><br>
		<textarea id="aff" rows="5" cols="30"></textarea><br>
		<label for="job">OCCUPATION</label><br>
			<select>
				<option value="j1">Choose an occupation</option>
				<option value="j2">Accountant</option>
				<option value="j3">Artist</option>
				<option value="j4">Bookeeper</option>
			</select><br>
		<label for="pet">CAT'S NAME</label><br>
		<input type="text" placeholder="Kitty" /><br>
		<label for="toy">FAVORITE GADGET</label><br>
		<input type="text" placeholder="Annoy-a-tron" /><br>
	</form>
</div>
<div id="column3">
	<form>
		<label for="tal">TYPE OF TALENT</label><br>
		<select>
			<option value="t1">Choose a talent</option>
			<option value="t2">Martial Arts</option>
			<option value="t3">Dancer</option>
			<option value="t4">Filmmaker</option>
		</select><br>
		<label for="drink">FAVORITE DRINK</label><br>
		<input type="text" placeholder="Green Tea" /><br>
		<label for="pow">SPECIAL POWER</label><br>
		<input type="text" placeholder="Anti-gravity" /><br>
		<label for="weapon">WEAPON OF CHOICE</label><br>
		<input type="text" placeholder="Lightsaber" /><br>
		<label for="com">COMMENT</label><br>
		<textarea id="com" rows="5" cols="30"></textarea><br>
	</form>	
</div>
</div>	
</body>
</html>
